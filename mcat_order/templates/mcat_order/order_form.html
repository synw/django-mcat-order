{% load i18n bootstrap %}

{% if not user.is_authenticated %}
	<form class="login" method="POST" action="">
		{% csrf_token %}
		{{ form|bootstrap }}
		<button class="btn btn-success" type="submit">{% trans "Sign In" %}</button>
	</form>
{% else %}
	<script type="text/javascript">
		$('#cart').load('{% url 'mcat-customer-form' %}');
	</script>
{% endif %}
